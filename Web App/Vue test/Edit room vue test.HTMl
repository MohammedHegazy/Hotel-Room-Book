<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link rel="stylesheet" href="/Web App/Hotel Adminstrator/CSS/Add_Room.CSS">
    <link rel="stylesheet" href="/Web App/Hotel Adminstrator/CSS/Overlay.CSS">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="greet">
        <!--navbar-->
        <script src="JS/Navbar.JS"></script>
        <form action="">
            <div class="addroomcard" id="greet">
                <div class="addroom">
                    <table class="table table-responsive form-section" align="center">
                        <thead class="thead-light">
                            <tr>
                                <th>
                                    <p>Number of room</p><input type="text" class="element" v-model="roomnum">
                                </th>
                                <th>
                                    <p>Price</p><input type="text" class="element" v-model="price">
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <p>Number of people</p><input type="number" class="element" v-model="numofppl">
                                </th>
                                <th>
                                    <p>classification</p>
                                    <select class="element">
                                        <option v-for="roomclass in roomsclass"> {{roomclass}} </option>
                                    </select>
                                </th>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <p>Category</p>
                                    <textarea name="" id="" cols="90" rows="3" class="element textarea"
                                        v-model="description"></textarea>
                                </th>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    images<input type="file" class="element fileinp">
                                </th>
                            </tr>
                            <tr>
                                <th display="block" colspan="3" rowspan="3">
                                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#carouselExampleIndicators"
                                                :data-slide-to="arrayimage.imgid" v-for="arrayimage in arrayimages"
                                                :class="arrayimage.imgnum ? 'active': ''"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div :class="arrayimage.imgnum ? 'carousel-item active': 'carousel-item'"
                                                v-for="arrayimage in arrayimages">
                                                <div class="container">
                                                    <img class="d-block w-100 image" :src="arrayimage.source"
                                                        alt="First slide">
                                                    <div class="middle">
                                                        <button class="clkbtn showbtn">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleIndicators"
                                                role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleIndicators"
                                                role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                </th>
                            </tr>
                        </thead>
                        <tr align="center">
                            <th colspan="2">
                                <input class="clkbtn showbtn" id="sub" type="button" value="Save">
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    roomnum: 111,
                    price: 200,
                    numofppl: 4,
                    roomsclass: ['vip', 'suite', 'room'],
                    description: 'Hello this is vue test',
                    arrayimages: [
                        {
                            imgnum: true,
                            imgid: 0,
                            source: '/Web App/Hotel Adminstrator/Images/pexels-pixabay-355948.jpg'
                        },
                        {
                            imgnum: false,
                            imgid: 1,
                            source: '/Web App/Hotel Adminstrator/Images/pexels-pixabay-355948.jpg'
                        },
                        {
                            imgnum: false,
                            imgid: 2,
                            source: '/Web App/Hotel Adminstrator/Images/pexels-pixabay-355948.jpg'
                        },
                    ]
                }
            },
        }).mount('#greet')
    </script>
</body>

</html>
