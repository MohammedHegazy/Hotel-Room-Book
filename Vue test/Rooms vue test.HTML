<!--Roomms card-->
<form action="">

  <div class="container roomcon" id="greet">
    <!-- Form section that contains the
         Room card details -->
    <div class="form-section table-responsive">
      <div class="addroomdiv">
        <a href="Add_room vue test .html" class="clkbtn showbtn addcard addroom">Add Room</a>
        <input type="text" class="element showbtn addcard addroom" placeholder="Search..." style="width: 400px; background-color: rgb(220, 220, 220); margin-right: 20%;" v-model="findroomnum">
      </div>
        <!-- card form -->
            <table class="table">
              <thead class="thead-light">
                <tr v-for="roomnumber in filterroomnum">
                  <th>{{ roomnumber }}</th>
                  <th>Room details</th>
                  <th><a href="Edit room vue test.HTMl" class="clkbtn showbtn addcard addroom">Show</a></th>
                  <th><a href="" class="clkbtn showbtn addcard addroom">Maintenance</a></th>
                  <th><a href="" class="clkbtn showbtn addcard addroom">Delete</a></th>
                </tr>
              </thead>
            </table>
        </div>
    </div>
<script src="/Login and Signup/JS/main.js"></script>
<script>
    Vue.createApp({
      el:'#greet',
        data() {
            return {
              findroomnum:'',
                roomsnumber:[
                    '101','102','103','104','105','106',
                ],
            }
        },
        computed:{
          filterroomnum: function(){
            var filtering = new RegExp(this.findroomnum,'i');
            return this.roomsnumber.filter(function(el){
              return el.match(filtering);
            })
          }
        }
    }).mount('#greet')
</script>
